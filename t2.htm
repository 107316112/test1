<h1>台北美麗華</h1>

<p>美麗華又稱「美麗華購物中心」，有各式各樣的精品專櫃，也有許多好吃的美食，樓上還有電影院可讓人在悠閒的假日中看場電影放鬆心情。而美麗華主要特色就是北台灣最大最引人注目的摩天輪，是旅遊觀光客到此處必去的一個地方。</p>
